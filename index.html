<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GirlLookedFor You - Luxury Salon Ottawa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fdfbf7;
            --charcoal: #1a1a1a;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .border-gold { border-color: var(--gold); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        
        @keyframes floatLogo {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-logo {
            animation: floatLogo 4s ease-in-out infinite;
        }

        @keyframes shimmerLogo {
            0% { filter: drop-shadow(0 0 2px rgba(212, 175, 55, 0.2)); }
            50% { filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6)); }
            100% { filter: drop-shadow(0 0 2px rgba(212, 175, 55, 0.2)); }
        }
        .animate-shimmer-gold {
            animation: shimmerLogo 3s ease-in-out infinite;
        }

        @keyframes subtleZoom {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }
        .hover-zoom img { transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .hover-zoom:hover img { transform: scale(1.08); }

        /* Luxury Button Shimmer */
        .btn-luxury {
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .btn-luxury::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }
        .btn-luxury:hover::after {
            left: 130%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        ::selection {
            background: var(--gold);
            color: white;
        }
    </style>

</html>
